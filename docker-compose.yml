version: "3.3"

services:
  petshop-next:
    container_name: petshop-next
    restart: always
    image: node:20.10.0
    ports:
      - 4007:3000
    environment:
      - PORT=4000

    volumes:
      - ./:/usr/src/petshop-next
    working_dir: /usr/src/petshop-next

    networks:
      - client-network

    #FOR PRODUCTION
    command: bash -c "yarn && yarn run build && yarn run start"

networks:
  client-network:
    driver: bridge


# petshop-next:   localhost:3000 => container:4000
# petshop-api:    localhost:3001 => container:4008
# petshop-batch:  localhost:3002 => container:4009
